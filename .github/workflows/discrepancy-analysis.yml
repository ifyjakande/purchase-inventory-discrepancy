name: Purchase Inventory Discrepancy Analysis

on:
  schedule:
    # Run every 5 minutes for smart detection
    - cron: '*/5 * * * *'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write

jobs:
  check-changes:
    runs-on: ubuntu-latest
    outputs:
      needs_update: ${{ steps.check.outputs.needs_update }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies for change detection
      run: |
        python -m pip install --upgrade pip
        pip install google-auth google-api-python-client gspread

    - name: Check for changes
      id: check
      env:
        GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
        PURCHASE_SHEET_ID: ${{ secrets.PURCHASE_SHEET_ID }}
        INVENTORY_SHEET_ID: ${{ secrets.INVENTORY_SHEET_ID }}
        PURCHASE_SHEET_NAME: ${{ secrets.PURCHASE_SHEET_NAME }}
        INVENTORY_SHEET_NAME: ${{ secrets.INVENTORY_SHEET_NAME }}
        CI: "true"
      run: |
        python check_changes.py > check_output.txt 2>&1
        if grep -q "NEEDS_UPDATE=true" check_output.txt; then
          echo "needs_update=true" >> $GITHUB_OUTPUT
        else
          echo "needs_update=false" >> $GITHUB_OUTPUT
        fi
        cat check_output.txt

    - name: Commit hash tracking file
      if: steps.check.outputs.needs_update == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add -f last_source_hash.json
        git diff --staged --quiet || git commit -m "Update last processed hash [skip ci]"
        git push

  analyze-discrepancies:
    needs: check-changes
    if: always() && needs.check-changes.result == 'success' && needs.check-changes.outputs.needs_update == 'true'
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run discrepancy analysis
      env:
        GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
        PURCHASE_SHEET_ID: ${{ secrets.PURCHASE_SHEET_ID }}
        INVENTORY_SHEET_ID: ${{ secrets.INVENTORY_SHEET_ID }}
        PURCHASE_SHEET_NAME: ${{ secrets.PURCHASE_SHEET_NAME }}
        INVENTORY_SHEET_NAME: ${{ secrets.INVENTORY_SHEET_NAME }}
        PURCHASE_TARGETS_2026: ${{ secrets.PURCHASE_TARGETS_2026 }}
      run: |
        python discrepancy_analyzer.py